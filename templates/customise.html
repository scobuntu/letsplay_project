{% extends "base.html" %}

{% block content %}
<div class="container">
	<div id="customise-content">
	<form method="POST" action="/create/">
		<h1 id="customise-title">Customize a page for {{ name }}</h1>
		<input id="create-btn" type="submit" class="btn btn-primary" value="Create">
		<div class="pull-left" id="avatar">
			<h3>Select an Avatar</h3>
			<ul class="thumbnails">
				<li class="span3">
					<a href="#" class="thumbnail">
						<img data-drc="holder/js/300x200" alt="" />
					</a>
				</li>
			</ul>
		</div>
		<!-- / avatar -->
	</form>
	</div>
	<!-- / customise-content -->
</div>
<!-- / container -->
{% endblock %}
